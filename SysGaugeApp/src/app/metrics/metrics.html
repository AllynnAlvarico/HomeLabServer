<div class="max-w-md mx-auto bg-gray-100 rounded-xl shadow-lg p-8 mt-8 flex flex-col items-center">
    <h2 class="text-xl font-bold mb-6">System Metrics</h2>
    <div class="relative w-80 h-44 flex justify-center items-end">
        <svg viewBox="0 0 320 180" class="w-full h-full">
            <!-- Background arc -->
            <path
                    d="M60,160 A100,100 0 0,1 260,160"
                    fill="none"
                    stroke="#e5e7eb"
                    stroke-width="28"
                    stroke-linecap="round"
            />
            <!-- Orange arc fill up to needle -->
            <path
                    [attr.d]="getArcPath(metrics.cpuLoad * 100)"
                    fill="none"
                    stroke="#f59e42"
                    stroke-width="8"
                    stroke-linecap="round"
            />
            <!-- Needle, pivots from arc bottom center, pin touches arc -->
            <line
                    x1="160"
                    y1="160"
                    [attr.x2]="getNeedleEnd(metrics.cpuLoad * 100).x"
                    [attr.y2]="getNeedleEnd(metrics.cpuLoad * 100).y"
                    stroke="#ef4444"
                    stroke-width="5"
                    stroke-linecap="round"
            />
            <!-- Pivot circle on bottom center -->
            <circle
                    cx="160"
                    cy="160"
                    r="15"
                    fill="#fff"
                    stroke="black"
                    stroke-width="5"
            />
        </svg>
        <!-- Metric value in center -->
        <span class="absolute left-1/2 bottom-[4.5rem] transform -translate-x-1/2 text-xl font-extrabold text-black">
      {{ (metrics.cpuLoad * 100) | number:'1.0-0' }}%
    </span>
        <span class="absolute left-1/2 bottom-[3.2rem] transform -translate-x-1/2 text-base text-gray-600 font-medium">
      CPU Load
    </span>
    </div>
    <div class="flex justify-between w-full text-sm text-gray-700 mt-6">
        <span>Mem: {{ metrics.usedMemoryMb }} / {{ metrics.totalMemoryMb }} MB</span>
        <span>CPU Temp: {{ metrics.cpuTemperatureC }}°C</span>
    </div>
</div>
